    <link rel="stylesheet" href="./style.css">

    <center>
      <h1>Counter</h1>
      <div class="box">

          <button class="random"><img src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/25/000000/external-random-interface-kiranshastry-lineal-kiranshastry.png"/></button>
          <button class="plus"><img src="https://img.icons8.com/android/24/000000/plus.png"/></button>
        </div>
      </div>
    </center>

      src="https://kit.fontawesome.com/c707fb3baf.js"
